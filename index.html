    <style>
        body {
            font-family: 'Quicksand', sans-serif;
        }
        @keyframes bounce-crazy {
            0%, 100% { transform: translateY(0) rotate(0); }
            25% { transform: translateY(-10px) rotate(-5deg); }
            75% { transform: translateY(-10px) rotate(5deg); }
        }
        @keyframes flash {
            0%, 50% { background-color: white; opacity: 1; }
            100% { opacity: 0; pointer-events: none; }
        }
        @keyframes pop-in {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .animate-bounce-crazy { animation: bounce-crazy 0.5s infinite; }
        .animate-flash { animation: flash 0.5s forwards; }
        .animate-pop-in { animation: pop-in 0.4s ease-out; }
        .animate-spin-slow { animation: spin-slow 8s linear infinite; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .ex-gradient {
            background: conic-gradient(at 50% 50%, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000);
        }
    </style>
